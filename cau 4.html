<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cau 4</title>
</head>
<body>
    <h1>Them nhan vien moi</h1>
    <form action="https://www.w3schools.com/">
        <label for="name">Ho va ten</label>
        <input type="text" id="name" required value="Nguyen Van Nam">
        <br>
        <label for="date">Ngay sinh day du</label>
        <input type="date" id="date" value="2023-12-07">
        <br>
        <label for="month">Thang va nam</label>
        <input type="month" id="month" value="2023-05">
        <br>
        <label for="time">Thoi gian</label>
        <input type="time" id="time" value="12:40">
        <br>
        <label for="sex">Gioi tinh</label>
        <input type="radio" id="male" value="male" checked>
        <label for="male">Nam</label>
        <input type="radio" id="female" value="female" checked>
        <label for="female">Nu</label>
        <input type="radio" name="other" id="other" checked>
        <label for="other">Khac</label>
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" value="nam@gmail.com">
        <br>
        <label for="pass">Mat khau</label>
        <input type="password" id="pass" value="123456">
        <br>
        <label for="text">Gioi thieu ban than</label>
        <textarea name="Text" id="text" cols="30" rows="2">Xin dep</textarea>
        <br>
        <label for="town">Thanh pho</label>
        <select name="town" id="town">
            <option value="hn">Hanoi</option>
            <option value="sg">Saigon</option>
            <option value="na">Nghe An</option>
        </select>
        <br>
        <label for="avatar">Hinh anh</label>
        <input type="file" name="avatar" id="avatar">
        <br>
        <label for="check_list">So thich</label>
        <input type="checkbox" id="code" checked>
        <label for="code">Code</label>
        <input type="checkbox" id="gaming" checked>
        <label for="gaming">Choi game</label>
        <input type="checkbox" id="swim">
        <label for="swim">Boi loi</label>
        <input type="checkbox" id="score">
        <label for="score">Da bong</label>
    </form>
    <br>
    <form action="https://www.w3schools.com/">
        <label for="ranger">Tien do hoan thanh cong viec</label>
        <input type="range" name="ranger" id="ranger">
        <br>
        <label for="experince">Nam kinh nghiem</label>
        <input type="text" id="experince" value="3">
        <br>
        <label for="search">Tim kiem</label>
        <input type="search" name="search" id="search">
        <br>
        <label for="color">Mau sac ua thich</label>
        <input type="color" id="color" name="color" value="#ff0000">
        <br>
        <input type="button" value="Huy">
        <button type="reset">Lam Moi</button>
        <button type="submit">Gui</button>
    </form>
</body>
</html>
